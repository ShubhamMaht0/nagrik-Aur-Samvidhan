<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagrik aur Samvidhan - Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }
        .container h2 {
            font-size: 28px;
            text-align: center;
            color: #2980b9;
        }
        .feedback-form {
            width: 60%;
            margin-top: 20px;
            margin-left: 20%;
        }
        .feedback-form label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .feedback-form input, .feedback-form textarea, .feedback-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .feedback-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        .feedback-form button {
            background-color: #2980b9;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .feedback-form button:hover {
            background-color: #3498db;
        }
        .rating-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rating-group input[type="radio"] {
            display: none;
        }
        .rating-group label {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .rating-group input:checked ~ label {
            color: #f39c12;
        }
        footer {
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Feedback - Nagrik aur Samvidhan</h1>
        <p>Your feedback is valuable for improving constitutional literacy!</p>
    </header>

    <div class="container">
        <h2>We would love to hear from you!</h2>
        
        <form class="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating">Rate Your Experience:</label>
            <div class="rating-group">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>

                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
            </div>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Share your thoughts about the app" required></textarea>

            <label for="improvement">How can we improve?</label>
            <textarea id="improvement" name="improvement" placeholder="Suggest any improvements"></textarea>

            <label for="recommend">Would you recommend this app to others?</label>
            <select id="recommend" name="recommend">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit" onclick="window.location.href='index.html'">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <p>Nagrik aur Samvidhan - A project by Innovox | Empowering citizens with constitutional literacy</p>
    </footer>

</body>
</html>
