<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution of India - Crossword Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 12px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Timer style */
        #timer {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ff7043;
        }

        /* Crossword container styles */
        .crossword-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        /* Grid layout */
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
        }

        .crossword-grid input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #b2dfdb;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .crossword-grid input:focus {
            background-color: #e0f7fa;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.6);
        }

        /* Disabled input background */
        .crossword-grid input[disabled] {
            background-color: #eeeeee;
        }

        /* Clues section styles */
        .crossword-clues {
            max-width: 300px;
            margin-left: 30px;
            text-align: left;
            color: #00796b;
        }

        .crossword-clues h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .crossword-clues ul {
            list-style: none;
            padding-left: 0;
        }

        .crossword-clues ul h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .crossword-clues ul li {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        :root {
            --primary-color: #1a237e;
            --secondary-color: #ffab40;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
          }
        /* Buttons styles */
        button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Result display */
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004d40;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .crossword-container {
                flex-direction: column;
                align-items: center;
            }

            .crossword-clues {
                margin-top: 20px;
                margin-left: 0;
            }
        }
        .container {
            display: flex;
            min-height: 0vh;
          }
          
        .sidebar {
            position: fixed;
            left: -270px;
            top: 0;
            width: 230px;
            height: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .menu-item {
            padding: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0px;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-open {
            margin-left: 250px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), #3949ab);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .main-content.sidebar-open {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <aside class="sidebar" id="sidebar">
        <h2>My Dashboard</h2>
        <img src="img/profile-pic.jpg" alt="Profile Picture" class="profile-img">
        <p>Welcome, Learner!</p>
        <nav>
            <div class="menu-item" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</div>
            <div class="menu-item"><i class="fas fa-user"></i> Profile</div>
            <div class="menu-item"><i class="fas fa-book"></i> My Courses</div>
            <div class="menu-item" onclick="window.location.href='progress.html'"><i class="fas fa-chart-line"></i>
                Progress</div>
            <div class="menu-item" onclick="window.location.href='rewards.html'"><i class="fas fa-trophy"></i>
                Achievements</div>
            <div class="menu-item"><i class="fas fa-cog"></i> Settings</div>
            <div class="menu-item" onclick="window.location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login
            </div>
        </nav>
    </aside>
    <main class="main-content" id="main-content">
        <header>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 style="color: white;">Nagrik Aur Samvidhan Learning Platform</h1>
        </header>
        <div class="game-container">
            <h1>Constitution of India Crossword Puzzle</h1>
            <p class="intro-text">Test your knowledge of the Indian Constitution with this crossword puzzle!</p>

            <div id="timer">Timer: 0 seconds</div>

            <div class="crossword-container">
                <div class="crossword-grid">
                    <!-- Crossword grid cells will be generated here -->
                </div>
                <div class="crossword-clues">
                    <h2>Clues</h2>
                    <ul id="across-clues">
                        <h3>Across</h3>
                        <!-- Across clues will be populated here -->
                    </ul>
                    <ul id="down-clues">
                        <h3>Down</h3>
                        <!-- Down clues will be populated here -->
                    </ul>
                </div>
            </div>

            <button id="check-answers">Check Answers</button>
            <button id="give-hint">Give Hint</button>
            <button id="reset-game">Reset Game</button>
            <div id="result"></div>
    </main>
        </div>

        <script>
            // script5.js

            document.addEventListener("DOMContentLoaded", function() {
                const burgerIcon = document.getElementById("burger-icon");
                const sidebar = document.getElementById("sidebar");
                
                // Toggle sidebar open/close
                burgerIcon.addEventListener("click", function() {
                    sidebar.classList.toggle("open");
                
                    // If the sidebar is open, push content to the right
                    if (sidebar.classList.contains("open")) {
                    document.querySelector(".main-content").style.marginLeft = "250px";
                    } else {
                    // Otherwise, return content to the original position
                    document.querySelector(".main-content").style.marginLeft = "0";
                    }
                });
                });
                const menuToggle = document.getElementById('menu-toggle');
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
            
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    mainContent.classList.toggle('sidebar-open');
                });
            document.addEventListener('DOMContentLoaded', () => {
                const crosswordGrid = [
                    ['P', 'R', 'E', 'A', 'M', 'B', 'L', 'E', '', ''],
                    ['', '', 'U', '', '', '', '', 'R', '', ''],
                    ['', '', 'N', '', '', '', '', 'I', '', ''],
                    ['', '', 'D', 'I', 'R', 'E', 'C', 'T', 'I', 'V', 'E'],
                    ['', '', 'A', '', '', '', '', 'C', '', ''],
                    ['', 'J', 'U', 'D', 'I', 'C', 'I', 'A', 'R', 'Y'],
                    ['', '', 'L', '', '', '', '', '', '', ''],
                    ['', '', 'S', 'T', 'A', 'T', 'E', 'S', '', ''],
                    ['', '', '', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', '', '', '']
                ];

                const acrossClues = [
                    "1. The introductory statement (9)",
                    "4. Principles for the state to follow (8)",
                    "5. System of courts (8)"
                ];

                const downClues = [
                    "2. Group of individuals forming the central part of a state (7)",
                    "3. Areas under the control of a central government (6)"
                ];

                let startTime;
                let hintsUsed = 0;
                const maxHints = 3;

                const crosswordContainer = document.querySelector('.crossword-grid');
                const acrossCluesContainer = document.getElementById('across-clues');
                const downCluesContainer = document.getElementById('down-clues');
                const timerElement = document.getElementById('timer');
                const resultElement = document.getElementById('result');

                function createCrosswordGrid() {
                    crosswordGrid.forEach((row, rowIndex) => {
                        row.forEach((cell, cellIndex) => {
                            const input = document.createElement('input');
                            input.setAttribute('maxlength', '1');
                            if (cell !== '') {
                                input.dataset.letter = cell;
                            } else {
                                input.style.backgroundColor = '#f0f0f0';
                                input.disabled = true;
                            }
                            crosswordContainer.appendChild(input);
                        });
                    });
                }

                function populateClues() {
                    acrossClues.forEach(clue => {
                        const listItem = document.createElement('li');
                        listItem.textContent = clue;
                        acrossCluesContainer.appendChild(listItem);
                    });

                    downClues.forEach(clue => {
                        const listItem = document.createElement('li');
                        listItem.textContent = clue;
                        downCluesContainer.appendChild(listItem);
                    });
                }

                function checkAnswers() {
                    let correct = true;
                    document.querySelectorAll('.crossword-grid input').forEach(input => {
                        if (input.value.toUpperCase() !== input.dataset.letter) {
                            correct = false;
                            input.style.backgroundColor = '#ffcccc';
                        } else {
                            input.style.backgroundColor = '#ccffcc';
                        }
                    });

                    if (correct) {
                        const timeTaken = ((new Date()) - startTime) / 1000;
                        resultElement.textContent = `Congratulations! You've completed the crossword correctly in ${timeTaken} seconds with ${hintsUsed} hint(s).`;
                    } else {
                        resultElement.textContent = "Some answers are incorrect. Please try again!";
                    }
                }

                function startTimer() {
                    startTime = new Date();
                    timerElement.textContent = "Timer: 0 seconds";
                    setInterval(() => {
                        const timeElapsed = ((new Date()) - startTime) / 1000;
                        timerElement.textContent = `Timer: ${Math.floor(timeElapsed)} seconds`;
                    }, 1000);
                }

                function giveHint() {
                    if (hintsUsed >= maxHints) {
                        alert("No more hints available!");
                        return;
                    }

                    const inputs = document.querySelectorAll('.crossword-grid input');
                    const emptyCells = Array.from(inputs).filter(input => input.value === '');

                    if (emptyCells.length === 0) {
                        alert("All cells are filled!");
                        return;
                    }

                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    randomCell.value = randomCell.dataset.letter;
                    randomCell.style.backgroundColor = '#ccffcc';
                    hintsUsed++;
                }

                function resetGame() {
                    document.querySelectorAll('.crossword-grid input').forEach(input => {
                        input.value = '';
                        input.style.backgroundColor = '';
                    });
                    resultElement.textContent = '';
                    hintsUsed = 0;
                    startTimer();
                }

                document.getElementById('check-answers').addEventListener('click', checkAnswers);
                document.getElementById('give-hint').addEventListener('click', giveHint);
                document.getElementById('reset-game').addEventListener('click', resetGame);

                createCrosswordGrid();
                populateClues();
                startTimer();
            });
        </script>
</body>

</html>
